<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

    <h1> Aula 5 </h1>

    <section>

            <h2> Cadastro </h2>
            <form id="cadastro" >
                <label for="nome"> Nome </label>
                <input type="text" name="nome" id="nome" placeholder="nome" required>
                
                <label for="email"> Email </label>
                <input type="email" name="email" id="email" placeholder="email@email" required >
             
                <label for="telefone"> Telefone </label>
                <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx" required>

              <div>
                <input type="submit" value="Enviar" id="submit" class="btn">
                <input type="reset" value="Limpar" id="reset" class="btn">
              </div>
                
            </form>

    </section>

  
</body>
 <script type="module" src="main.js"></script>
</html>
