<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade aula 03</title>
</head>
<body>
    <h1> Formulario </h1>
    <form action="">
        <label for="nome"> nome </label>
        <input type="text" name="nome" id="nome">
        <br>
        <label for="idade"> idade </label>
        <input type="number" name="idade" id="idade">
        <br>
        <label for="email"> email </label>
        <input type="email" name="email" id="email">
        <br>
        <label for="telefone"> telefone </label>
        <input type="tel" name="telefone" id="telefone">
        <br>
        <label for="curso_disponiveis"> cursos desponiveis </label>
        <select name="curso_disponiveis" id="curso_disponiveis">
            <option value=""></option>
            <option value="1">Adiministração</option>
            <option value="2">Enfermagem</option>
            <option value="3">Desenvolvimento de sistemas</option>
        </select>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
