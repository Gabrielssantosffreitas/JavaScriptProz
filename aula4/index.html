<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 4</title>
</head>

<body>

    <h1> Aula 4 </h1>

    <section>

            <h2> Cadastro </h2>
            <form id="cadastro" >
                <label for="nome"> Nome </label>
                <input type="text" name="nome" id="nome" placeholder="nome" required>

                
                <label for="idade"> Idade </label>
                <input type="number" name="idade" id="idade">
                
                <label for="email"> Email </label>
                <input type="email" name="email" id="email" placeholder="email@email" required >
             
                <label for="telefone"> Telefone </label>
                <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx" required>
             
                <label for="curso_disponiveis"> Cursos desponiveis </label>
                <select name="curso_disponiveis" id="curso_disponiveis" >
                    <option value="0"> selecione um curso </option>
                    <option value="1">Adiministração</option>
                    <option value="2">Enfermagem</option>
                    <option value="3">Desenvolvimento de sistemas</option>
                </select>
              <div>
                <input type="submit" value="Enviar" id="submit">
                <input type="reset" value="Limpar" id="reset">
              </div>
                
            </form>

    </section>

  
</body>
 <script type="module" src="main.js"></script>
</html>
